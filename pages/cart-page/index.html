<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="d-flex align-content-center gap-3">
      <img
        src="../../assets/logo.png"
        width="20px"
        class="align-self-stretch"
        alt=""
      />
      <h3>My Cart</h3>
    </header>
    <div class="emptyBox">
      <h1>Your cart is empty!</h1>
    </div>
    <div class="bodyPart">
      <div class="d-none justify-content-between bg-light test">
        <img
          src="../../assets/adidas.svg"
          alt=""
          class="itemImg rounded-5 m-3"
        />
        <div class="d-flex flex-column justify-content-around">
          <h1>asdas</h1>
          <span>232</span>
        </div>
        <div class="d-flex flex-column justify-content-around">
          <button class="btn btn-dark rounded-5">remove</button>
          <div
            class="addToCartBtn align-self-end d-flex align-items-center bg-dark rounded-5"
          >
            <button class="btn text-light" onclick="decreasingNumber()">
              -
            </button>
            <span class="orderCounter bg-light p-2">0</span>
            <button class="btn text-light" onclick="increasingNumber()">
              +
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="insertingDatas d-flex">
        <div>
          <p>Total Price</p>
          <h1 class="totalPrice">nothing yet</h1>
        </div>
        <button class="px-5 rounded-5 btn btn-dark checkOut">Ceckout -></button>
      </div>
      <div class="py-3 theEndOfPage">
        <a href="../home-page/index.html">
          <div class="d-flex flex-column align-items-center">
            <img
              src="../../assets/icons8-home-page-24.png"
              class="homePageIcon"
            />
            <span>Home</span>
          </div>
        </a>
        <a href="#">
          <div class="d-flex flex-column align-items-center rounded-circle">
            <img src="../../assets/selectedBag.png" class="cartPageIcon" />
            <span>Cart</span>
          </div>
        </a>
        <a href="../profile-page/index.html">
          <div class="profile d-flex flex-column align-items-center">
            <img src="../../assets/person.png" alt="" class="profilePageIcon" />
            <span>Profile</span>
          </div>
        </a>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
