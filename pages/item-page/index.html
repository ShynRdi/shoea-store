<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body onload="handelingPageData()">
    <div class="d-flex flex-column">
      <a href="../home-page/index.html" class="backButton"
        ><img src="../../assets/backButton.svg"
      /></a>
      <img src="" class="sampleShoeImg" />
      <div class="px-4 secondPart pt-2">
        <h1></h1>
        <div class="d-flex flex-column">
          <p class="border-5 p-1 px-2 soldNumber rounded-4 align-self-end">
            5,371 sold
          </p>
          <p class="description"></p>
          <div
            class="addToCartBtn align-self-end d-flex align-items-center bg-dark rounded-5"
          >
            <button class="btn text-light" onclick="decreasingNumber()">
              -
            </button>
            <span class="orderCounter p-2">0</span>
            <button class="btn text-light" onclick="increasingNumber()">
              +
            </button>
          </div>
        </div>
      </div>
      <button class="add-to-cart" onclick="handelingAddToCart()">
        Add to cart
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
