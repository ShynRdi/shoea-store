<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"

    <style></style>
    <link rel="stylesheet" href="style.css" />

  <body>
    <header class="d-flex align-content-center gap-3">
      <a href="../shipping-address-page/index.html">
        <img src="../../assets/backButton.svg" alt="" />
      </a>
      <h1>Adding Address</h1>
    </header>
    <div class="contentContaner rounded-5 d-flex flex-column">
      <div
        class="d-flex flex-column align-items-center my-3 p-3 rounded-5 whitebg"
      >
        <label for="locName">
          <h3>Where is this Place?</h3>
        </label>
        <input
          type="text"
          name="locName"
          id="locName"
          class="border-1 rounded bg-light"
        />
      </div>
      <div
        class="d-flex flex-column align-items-center my-3 p-3 rounded-5 whitebg"
      >
        <label for="LocPlace">
          <h3>Enter Your location</h3>
        </label>
        <input
          type="text"
          name="LocPlace"
          id="LocPlace"
          class="border-1 rounded bg-light"
        />
      </div>
      <button class="btn btn-outline-dark addingTheAddress">Add</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
