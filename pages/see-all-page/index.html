<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seeing Popular Items</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body onload="handelingShoeBox()">
    <div class="d-flex gap-3 mb-3">
      <a href="../home-page/index.html">
        <img src="../../assets/backButton.svg"
      /></a>
      <h4>Most Popular</h4>
    </div>
    <div class="d-flex overflow-scroll scrollBar gap-3">
      <button
        type="button"
        class="btn btn-outline-dark rounded-5"
        value="allBest"
        onclick="handelingShoeBox()"
      >
        All
      </button>
      <button
        type="button"
        class="nikeBtn btn btn-outline-dark rounded-5"
        value="nike"
      >
        Nike
      </button>
      <button
        type="button"
        class="adidasBtn btn btn-outline-dark rounded-5 border-5"
        value="adidas"
      >
        Adidas
      </button>
      <button
        type="button"
        class="pumaBtn btn btn-outline-dark rounded-5"
        value="puma"
      >
        Puma
      </button>
      <button
        type="button"
        class="asicsBtn btn btn-outline-dark rounded-5"
        value="asics"
      >
        Asics
      </button>
      <button
        type="button"
        class="reebokBtn btn btn-outline-dark rounded-5"
        value="reebok"
      >
        Reebok
      </button>

      <button
        type="button"
        class="ConverceBtn btn btn-outline-dark rounded-5"
        value="converce"
      >
        Converse
      </button>
    </div>
    <div class="shoesBox"></div>
    <script src="script.js"></script>
  </body>
</html>
