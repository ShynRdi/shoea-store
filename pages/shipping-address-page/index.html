<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="d-flex align-content-center gap-3">
      <a href="../chech-out-page/index.html">
        <img src="../../assets/backButton.svg" alt=""
      /></a>
      <h1>Shipping Address</h1>
    </header>
    <div class="addressContainer">
      <div class="innerAddressContainer">
        <label class="form-check-label" for="radio-1">
          <div class="d-flex align-items-center gap-3">
            <img
              src="../../assets/icons8-map-marker-50.png"
              alt=""
              width="36px"
              class="p-1 rounded-circle gpsIcon"
            />
            <div class="d-flex flex-column">
              <h2 class="locationTitle">Home</h2>
              <p class="location">abbasAbad</p>
            </div>
          </div>
        </label>
        <input
          type="radio"
          class="form-check-input"
          id="radio-1"
          name="optradio"
          value="abbasAbad,Home"
          checked
        />
      </div>
    </div>
    <div class="special-part">
      <button class="btn btn-secondary w-100 rounded-5 py-3 mt-3 addNewAddress">
        Add New Address
      </button>

      <button class="end-of-page btn btn-dark rounded-5 py-3 mb-3 applyBtn">
        Apply
      </button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
